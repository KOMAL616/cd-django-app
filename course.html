<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylecourse.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="sidebar">
    <ul class="nav-links">
      <li>
        <a href="#" class="active">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="links_name">Lectures</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-coin-stack'></i>
          <span class="links_name">Tutors</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-user'></i>
          <span class="links_name">Courses</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog'></i>
          <span class="links_name">Settings</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog'></i>
          <span class="links_name">Timetables</span>
        </a>
      </li>
      <li class="log_out">
        <a href="#">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <span class="dashboard">Timetable Generator<br>Department</span>
      </div>
    </nav>
    <div class="home-content">
      <div class="overview-boxes">
        <form >
          <label for="classname">Class Name:</label>
          <input type="text" id="classname" name="classname"><br><br>
          <label for="department">Department_Name:</label>
          <input type="text" id="department" name="department"><br><br>
          <button class="button">ADD Department</button>
        </form>
      </div>
    </div>
    <div class="btn-group">
      <button>Edit</button>
      <button>Update</button>
      <button>Delete</button>
    </div>
    <div style="overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>Class_Code</th>
            <th>Department_Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>FY</td>
            <td>Computer Science</td>
          </tr>
          <tr>
            <td>2</td>
            <td>SY</td>
            <td>IT</td>
          </tr>
          <tr>
            <td>3</td>
            <td>TY</td>
            <td>ENTC</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    </div>
  </section>
  

  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  </script>

</body>

</html>
